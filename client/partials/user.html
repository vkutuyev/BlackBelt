<div ng-controller='BucketsController'>

    <div id="header">
        <a href="#/dash">Home</a> |
        <a href="#/index">Logout</a>
    </div>

    <h3 id='dispname'>{{ dispUser.name }}'s Bucket List</h3>

    <div id="done">
        <h4>Done</h4>

        <div class="row" ng-repeat="item in buckets track by $index" ng-hide='!item.done'>
            <i class="material-icons {{item.done}}" ng-click='done(item)'>done</i>
            <span class='listtext' >{{ item.title }} - {{ item.desc }} - {{ item.created }} --- {{ item.done }}</span>
        </div>
    </div>

    <div id="pend">
        <h4>Pending</h4>

        <div class="row" ng-repeat="item in buckets track by $index" ng-show='!item.done'>
            <i class="material-icons {{item.done}}" ng-click='done(item)'>done</i>
            <span class='listtext' for="{{item._id}}">{{ item.title }} - {{ item.desc }} - {{ item.created }} --- {{ item.done }}</span>
        </div>
    </div>

</div>
